<!DOCTYPE html>
<html>
    <header>
        <link rel='stylesheet' href='style.css'>
    </header>
    <body>
        <div class='calculatorContainer'>
            <div class='dispalyContainer'>
                <div class='formulaContainer'>
                    <span id='firstNumber'> </span>
                    <span id='operatorContainer'> </span>
                    <span id='secondNumber'> </span>
                </div>
                <div class='resultContainer'>
                    <span id='result'> </span>
                </div>
            </div>
            <div class='numberContainer'>
                <button class='btn-group' id='clearButton'>Clear</button>
                <button class='btn-group' id='delete'>Del</button> 
                <button id='one'>1</button>
                <button id='two'>2</button>
                <button id='three'>3</button>
                <button id='addButton'>+</button>
                <button id='four'>4</button>
                <button id='five'>5</button>
                <button id='six'>6</button>
                <button id='subtractButton'>-</button>
                <button id='seven'>7</button>
                <button id='eight'>8</button>
                <button id='nine'>9</button>
                <button id='multiplyButton'>x</button>
                <button id='decimalPointButton'>.</button>
                <button id='zero'>0</button>
                <button id='equalButton'>=</button>
                <button id='divideButton'>รท</button>
            </div>
            <div class='operatorContainer'>
            </div>
        </div>
    </body>
    <script src='script.js'></script>
</html>
